<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meter Analytics - Cash Power System</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

    body {
      font-family: 'Inter', sans-serif;
    }

    .gradient-bg {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }

    .card-hover {
      transition: all 0.3s ease;
    }

    .card-hover:hover {
      transform: translateY(-2px);
      box-shadow: 0 15px 35px rgba(0,0,0,0.1);
    }

    .metric-card {
      background: linear-gradient(135deg, rgba(255,255,255,0.95) 0%, rgba(255,255,255,0.8) 100%);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.2);
      transition: all 0.3s ease;
    }

    .metric-card:hover {
      transform: translateY(-5px) scale(1.02);
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
    }

    .search-container {
      background: linear-gradient(135deg, rgba(255,255,255,0.9) 0%, rgba(255,255,255,0.7) 100%);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.2);
    }

    .admin-header {
      background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }

    .pulse-animation {
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }

    .loading-spinner {
      border: 3px solid #f3f4f6;
      border-top: 3px solid #667eea;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      animation: pulse 2s infinite;
    }

    .voltage-gradient {
      background: linear-gradient(135deg, #f59e0b 0%, #f97316 100%);
    }

    .current-gradient {
      background: linear-gradient(135deg, #10b981 0%, #059669 100%);
    }

    .power-gradient {
      background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
    }

    .search-item {
      transition: all 0.2s ease;
    }

    .search-item:hover {
      background: linear-gradient(90deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
      transform: translateX(4px);
    }

    .meter-animation {
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }
  </style>
</head>
<body class="bg-gradient-to-br from-gray-50 to-blue-50 min-h-screen">
  <!-- Header -->
  <header class="admin-header text-white shadow-lg">
    <div class="container mx-auto px-6 py-4">
      <div class="flex items-center justify-between">
        <div class="flex items-center space-x-3">
          <div class="w-10 h-10 gradient-bg rounded-lg flex items-center justify-center">
            <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"/>
            </svg>
          </div>
          <div>
            <h1 class="text-2xl font-bold">Meter Analytics</h1>
            <p class="text-gray-300 text-sm">Real-time Power Monitoring</p>
          </div>
        </div>

        <a href="{{ url_for('admin_dashboard') }}"
           class="group relative inline-flex items-center justify-center px-6 py-2 text-sm font-medium text-white bg-white/10 rounded-lg hover:bg-white/20 transition-all duration-300 card-hover backdrop-blur-sm">
          <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
          </svg>
          Back to Dashboard
        </a>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container mx-auto px-6 py-8">
    <!-- Search Section -->
    <div class="search-container rounded-xl p-6 mb-8 card-hover">
      <div class="flex items-center space-x-3 mb-4">
        <div class="w-10 h-10 bg-blue-100 rounded-lg flex items-center justify-center">
          <svg class="w-5 h-5 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
          </svg>
        </div>
        <h2 class="text-xl font-bold text-gray-800">Search Meter</h2>
      </div>

      <div class="relative">
        <input type="text"
               id="meterSearch"
               placeholder="Type meter number to search..."
               class="w-full px-4 py-3 pl-12 text-lg border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200">
        <svg class="absolute left-4 top-4 w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
        </svg>
      </div>
    </div>

    <!-- Search Results -->
    <div id="searchResults" class="bg-white rounded-xl shadow-lg overflow-hidden mb-8 hidden">
      <div class="px-6 py-4 bg-gradient-to-r from-gray-50 to-white border-b border-gray-200">
        <h3 class="text-lg font-semibold text-gray-800 flex items-center">
          <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v10a2 2 0 002 2h8a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"/>
          </svg>
          Search Results
        </h3>
      </div>
      <div id="resultsContent" class="p-4"></div>
    </div>

    <!-- Meter Data Display -->
    <div id="meterDataDisplay" class="hidden">
      <!-- Status Bar -->
      <div class="bg-white rounded-xl shadow-lg p-6 mb-8 card-hover">
        <div class="flex items-center justify-between">
          <div class="flex items-center space-x-4">
            <div class="w-12 h-12 gradient-bg rounded-full flex items-center justify-center">
              <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"/>
              </svg>
            </div>
            <div>
              <h3 class="text-xl font-bold text-gray-800">Meter <span id="selectedMeterNumber"></span></h3>
              <p class="text-gray-600">Real-time monitoring active</p>
            </div>
          </div>
          <div class="flex items-center space-x-2">
            <div class="status-dot bg-green-500"></div>
            <span class="text-sm font-medium text-green-600">Live</span>
            <div class="loading-spinner ml-4"></div>
          </div>
        </div>
      </div>

      <!-- Metrics Cards -->
      <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
        <!-- Voltage Card -->
        <div class="metric-card rounded-xl p-8 card-hover meter-animation">
          <div class="flex items-center justify-between mb-6">
            <div class="w-16 h-16 voltage-gradient rounded-xl flex items-center justify-center">
              <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/>
              </svg>
            </div>
            <div class="status-dot bg-orange-500"></div>
          </div>
          <h3 class="text-2xl font-bold text-gray-800 mb-2">Voltage</h3>
          <p id="voltageDisplay" class="text-4xl font-bold text-orange-600 mb-2">--</p>
          <p class="text-sm text-gray-600">System voltage level</p>
          <div class="mt-4 w-full bg-gray-200 rounded-full h-2">
            <div id="voltageBar" class="voltage-gradient h-2 rounded-full transition-all duration-500" style="width: 0%"></div>
          </div>
        </div>

        <!-- Current Card -->
        <div class="metric-card rounded-xl p-8 card-hover meter-animation" style="animation-delay: 0.2s;">
          <div class="flex items-center justify-between mb-6">
            <div class="w-16 h-16 current-gradient rounded-xl flex items-center justify-center">
              <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 12l3-3 3 3 4-4M8 21l4-4 4 4M3 4h18M4 4h16v12a1 1 0 01-1 1H5a1 1 0 01-1-1V4z"/>
              </svg>
            </div>
            <div class="status-dot bg-green-500"></div>
          </div>
          <h3 class="text-2xl font-bold text-gray-800 mb-2">Current</h3>
          <p id="currentDisplay" class="text-4xl font-bold text-green-600 mb-2">--</p>
          <p class="text-sm text-gray-600">Current draw</p>
          <div class="mt-4 w-full bg-gray-200 rounded-full h-2">
            <div id="currentBar" class="current-gradient h-2 rounded-full transition-all duration-500" style="width: 0%"></div>
          </div>
        </div>

        <!-- Power Card -->
        <div class="metric-card rounded-xl p-8 card-hover meter-animation" style="animation-delay: 0.4s;">
          <div class="flex items-center justify-between mb-6">
            <div class="w-16 h-16 power-gradient rounded-xl flex items-center justify-center">
              <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"/>
              </svg>
            </div>
            <div class="status-dot bg-blue-500"></div>
          </div>
          <h3 class="text-2xl font-bold text-gray-800 mb-2">Power</h3>
          <p id="powerDisplay" class="text-4xl font-bold text-blue-600 mb-2">--</p>
          <p class="text-sm text-gray-600">Total power consumption</p>
          <div class="mt-4 w-full bg-gray-200 rounded-full h-2">
            <div id="powerBar" class="power-gradient h-2 rounded-full transition-all duration-500" style="width: 0%"></div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script>
    // Grab elements
    const meterSearch = document.getElementById('meterSearch');
    const searchResults = document.getElementById('searchResults');
    const resultsContent = document.getElementById('resultsContent');
    const meterDataDisplay = document.getElementById('meterDataDisplay');
    const selectedMeterNumber = document.getElementById('selectedMeterNumber');
    const voltageDisplay = document.getElementById('voltageDisplay');
    const currentDisplay = document.getElementById('currentDisplay');
    const powerDisplay = document.getElementById('powerDisplay');
    const voltageBar = document.getElementById('voltageBar');
    const currentBar = document.getElementById('currentBar');
    const powerBar = document.getElementById('powerBar');

    let searchTimeout = null;
    let meterUpdateInterval = null;

    // Debounced live search for matching meters
    meterSearch.addEventListener('input', () => {
      clearTimeout(searchTimeout);
      const query = meterSearch.value.trim();
      if(query.length === 0) {
        searchResults.classList.add('hidden');
        return;
      }
      searchTimeout = setTimeout(() => {
        fetch(`/admin/api/users?search=${encodeURIComponent(query)}`)
          .then(response => response.json())
          .then(data => {
            if(data.length === 0) {
              resultsContent.innerHTML = `
                <div class="text-center py-8">
                  <svg class="w-16 h-16 text-gray-400 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.172 16.172a4 4 0 015.656 0M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                  </svg>
                  <p class="text-gray-600">No matching meters found</p>
                  <p class="text-sm text-gray-500">Try a different search term</p>
                </div>
              `;
            } else {
              let html = '<div class="space-y-2">';
              data.forEach(user => {
                html += `
                  <div class="search-item cursor-pointer p-4 rounded-lg border border-gray-200 hover:border-blue-300" onclick="selectMeter('${user.meter_number}')">
                    <div class="flex items-center space-x-3">
                      <div class="w-10 h-10 bg-blue-100 rounded-lg flex items-center justify-center">
                        <svg class="w-5 h-5 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"/>
                        </svg>
                      </div>
                      <div>
                        <p class="font-semibold text-gray-800">${user.meter_number}</p>
                        <p class="text-sm text-gray-600">${user.username}</p>
                      </div>
                      <div class="ml-auto">
                        <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
                        </svg>
                      </div>
                    </div>
                  </div>
                `;
              });
              html += '</div>';
              resultsContent.innerHTML = html;
            }
            searchResults.classList.remove('hidden');
          })
          .catch(err => {
            console.error(err);
            resultsContent.innerHTML = `
              <div class="text-center py-8 text-red-600">
                <svg class="w-16 h-16 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L3.732 16.5c-.77.833.192 2.5 1.732 2.5z"/>
                </svg>
                <p>Error searching meters</p>
                <p class="text-sm text-gray-500">Please try again</p>
              </div>
            `;
            searchResults.classList.remove('hidden');
          });
      }, 300);
    });

    // Function to update progress bars
    function updateProgressBars(voltage, current, power) {
      // Normalize values for progress bars (assuming max values)
      const maxVoltage = 250; // Adjust based on your system
      const maxCurrent = 50;  // Adjust based on your system
      const maxPower = 5000;  // Adjust based on your system

      const voltagePercent = Math.min((voltage / maxVoltage) * 100, 100);
      const currentPercent = Math.min((current / maxCurrent) * 100, 100);
      const powerPercent = Math.min((power / maxPower) * 100, 100);

      voltageBar.style.width = voltagePercent + '%';
      currentBar.style.width = currentPercent + '%';
      powerBar.style.width = powerPercent + '%';
    }

    // Function to fetch and update meter reading
    function updateMeterReading(meterNumber) {
      fetch(`/api/latest-reading/${meterNumber}`)
        .then(response => response.json())
        .then(data => {
          meterDataDisplay.classList.remove('hidden');
          if(data.error) {
            voltageDisplay.innerText = 'N/A';
            currentDisplay.innerText = 'N/A';
            powerDisplay.innerText = 'N/A';
            updateProgressBars(0, 0, 0);
          } else {
            voltageDisplay.innerText = `${data.voltage} V`;
            currentDisplay.innerText = `${data.current} A`;
            powerDisplay.innerText = `${data.power} W`;
            updateProgressBars(parseFloat(data.voltage), parseFloat(data.current), parseFloat(data.power));
          }
        })
        .catch(err => {
          console.error(err);
          voltageDisplay.innerText = 'Error';
          currentDisplay.innerText = 'Error';
          powerDisplay.innerText = 'Error';
          updateProgressBars(0, 0, 0);
        });
    }

    // Called when a meter is clicked from the list
    function selectMeter(meterNumber) {
      meterSearch.value = meterNumber;
      selectedMeterNumber.textContent = meterNumber;
      searchResults.classList.add('hidden');

      // Clear any previous interval
      if(meterUpdateInterval) {
        clearInterval(meterUpdateInterval);
      }

      // Immediately fetch the reading once
      updateMeterReading(meterNumber);

      // Set up real-time updates every 500ms
      meterUpdateInterval = setInterval(() => {
        updateMeterReading(meterNumber);
      }, 500);
    }
  </script>
</body>
</html>
